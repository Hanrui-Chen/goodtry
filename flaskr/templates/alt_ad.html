}

	function checkvalue(val,id)

	{
   		for(i=1;i<id+1;i++){
    		if(i==val)
    			  document.getElementById('search_term_'+i).style.display='block';	
               
			  }
	
var select=document.getElementById(id);
for(v=1;v<id+1;v++){
var e = document.getElementById(v);
var str = e.options[e.selectedIndex].value;
for (u=0;u<select.length;u++) {
   if (v!=id && select.options[u].value==str && str!='') {
     select.remove(u);
   }

}

}
        }
	

	function findvalue(b){
	var slider = document.getElementById(b);
	var output = document.getElementById("dist"+b+"_value");
        
	output.innerHTML = getTrueVal(slider);
	}


	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
	gtag('config', 'UA-23581568-13');
	function getTrueVal(slider){
		var trueVal = parseInt(slider.value)/10.0;
		trueVal = Math.pow(2, trueVal);
		if (document.getElementById("Miles").checked == true){
		return Math.round(trueVal*100)/100.00+' Mile(s)';
		}
		if (document.getElementById("Meters").checked == true){
		return Math.round(trueVal*100)/100.00+' Km(s)';
		}
		return Math.round(trueVal*100)/100.00;
	}
